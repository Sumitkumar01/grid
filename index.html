    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">

          "
        >
          Waterfalls
        </div>
        <div
          class="box col-2"
          style="
            background-image: url(https://images.unsplash.com/photo-1429044605642-68283f617432?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80);

        <div
          class="box"
          style="
